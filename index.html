<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LRU Cache Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <h2>LRU Cache Visualizer</h2>
            
            <div class="control-group">
                <label>Cache Capacity</label>
                <div class="input-row">
                    <input id="capacity" type="number" value="3" min="1">
                    <button onclick="createCache()" class="btn-primary">Set</button>
                </div>
            </div>

            <hr>

            <div class="control-group">
                <label>Operations</label>
                <div class="input-stack">
                    <input id="key" type="text" placeholder="Key (e.g. 1)">
                    <input id="value" type="text" placeholder="Value (e.g. 100)">
                    <div class="button-row">
                        <button onclick="putKey()" class="btn-put">PUT</button>
                        <button onclick="getKey()" class="btn-get">GET</button>
                    </div>
                </div>
            </div>

            <div id="status-message" class="status-box">
                Ready to visualize...
            </div>
        </aside>

        <main class="visualization-area">
            <header class="viz-header">
                <h3>Cache State <span id="capacity-display"></span></h3>
                <div class="legend">
                    <span class="legend-item"><span class="dot head"></span> Head (MRU)</span>
                    <span class="legend-item"><span class="dot tail"></span> Tail (LRU)</span>
                </div>
            </header>
            
            <div id="cache" class="cache-canvas">
                <p class="empty-msg">Initialize cache to start</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
